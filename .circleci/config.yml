version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: circleci-demo
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  compile-and-test:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: gradle test
  build-docker:
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      IMAGE_NAME: circleci-demo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: gradle clean build docker -PimageName=$IMAGE_NAME -PimageVersion=$CIRCLE_BUILD_NUM
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - compile-and-test
      - build-docker:
          requires:
            - compile-and-test
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build-docker
          filters:
            branches:
              only: master