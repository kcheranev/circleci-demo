plugins {
    id 'org.springframework.boot' version '2.1.5.RELEASE'
    id 'com.palantir.docker' version '0.22.1'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

docker {
    if (project.hasProperty("imageName") && project.hasProperty("imageVersion")) {
        name "kcheranev/${project.imageName}-${project.imageVersion}"
        copySpec.from("$buildDir/libs").include("*.jar").into("libs")
        buildArgs(['JAR_FILE': "libs/${project.name}-${version}.jar"])
    }
}
